{{title}}

<input type="text" ng-model="title">
<input type="text" ng-model="value">{{value}}
<select ng-model="selectedValue" ng-options="value for value in items"></select>
<br />
<br>
<ul>
	<li  ng-class="{'text-muted': !value.isSpecial}" ng-repeat="value in friends">
	<input type="text" ng-model="value.name">
	<input type="text" ng-model="value.age">
	{{value.name}}:{{value.age}}
	<button class="btn btn-danger" ng-click="friends.splice($index,1)">-</button>
	</li>
</ul>
<button class = "btn btn-primary" ng-click="save()">Save</button>
