{{title}}

<input type="text" ng-model="title">
<input type="text" ng-model="value">{{value}}
<select ng-model="selectedValue" ng-options="value for value in items"></select>
<br />
<br>
<ul>
	<li ng-repeat="value in friends">
	<input type="text" ng-model="value.name">
	<input type="text" ng-model="value.age">
	{{value.name}}:{{value.age}}
	</li>
</ul>
